<div class="container-fluid">
  <main class="pt-4">
    <div class="d-inline-block row masonry-columns">
      <div *ngFor="let design of designs" class="">
        <div *ngIf="design.imgUrl" class="card">
          <img class="card-img-top" src="{{design.imgUrl}}" alt="{{design.title}}">
          <div class="card-body">
            <h6 class="card-text">{{design.title}}</h6>
            <p class="card-text">{{design.shortDesc}}</p>
        </div>
      </div>
      <div *ngIf="design.vidUrl" class="card">
        <video src="{{design.vidUrl}}" class="bs-card-video" autoplay="" loop="" [muted]="'muted'"></video>
        <div class="card-body">
          <h5 class="card-title">{{design.title}}</h5>
          <p class="card-text">
            {{design.shortDesc}}
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
</div>
