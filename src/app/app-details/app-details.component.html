<main>
  <div class="container-fluid">
    <div class="row title">
      <h1>{{app.title}}</h1>
      <p>{{app.description}}</p>
  </div>
  <div class="row">
    <div class="col-6 d-flex justify-content-center">
      <img class="app-img" src="{{app.img1}}" alt="{{app.title}}">
    </div>
    <div class="d-flex col-6 align-items-center">
      <p>{{app.info1}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-6 d-flex align-items-center">
      <p>{{app.info2}}</p>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <img class="app-img" src="{{app.img2}}" alt="{{app.title}}">
    </div>
  </div>
  <div class="row">
    <div class="col-6 d-flex justify-content-center">
      <img class="app-img" src="{{app.img3}}" alt="{{app.title}}">
    </div>
    <div class="col-6 d-flex align-items-center">
      <p>{{app.info3}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Github: <a href="{{app.github}}" target="blank"><img src="https://img.icons8.com/ios-glyphs/60/000000/github.png"/></a></h3>
      <h3>Website: <a href="{{app.website}}" target="blank"><img src="https://img.icons8.com/ios-glyphs/60/000000/domain.png"/></a></h3>
    </div>
  </div>
</div>
</main>
